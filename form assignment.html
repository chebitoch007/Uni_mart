<div id="main">
    <div id="one">
        <h1>Let's Chat</h1>
        <p>Whether you have a question, want to stary a project or simply want to connect.</p>
        <p>Feel free to send me a message in the contact form</p>
    </div>
<div id="two">
    <form action="">
        <legend>Contact</legend>
        <br>
        <input type="text" name="" id="name" placeholder="Name" required="required">
        <br><br>
        <input type="text" name="" id="email" placeholder="Email" required="required">
        <br><br>
        <input type="text" name="" id="company" placeholder="Company" required="required">
        <br><br>
        <input type="text" name="" id="phone" placeholder="Phone" required="required">
        <br><br>
        <textarea name="" id="" cols="50" rows="10">Message</textarea>
        <br><br>
        <button type="submit" id="btn">SUBMIT</button>
    </form>

</div>
</div>
