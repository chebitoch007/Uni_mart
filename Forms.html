<!doctype html>
<html lang="en">
<head>
    <style>
        body{
            background-image: url("ASSETS/leopard.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>
    <label for="fname">First name:</label>
    <input type="text" name="" id="fname" placeholder="Enter First name" required="required">
    <br><br>
    <label for="sname">Surname:</label>
    <input type="text" name="" id="sname" placeholder="Enter Surname" required="required">
    <br><br>
     <label for="email">Email:</label>
    <input type="text" name="" id="email" placeholder="name@gmail.com" required="required">
    <br><br>
     <label for="password">Password:</label>
    <input type="password" name="" id="password" placeholder="Enter Password" required="required">
    <br><br>
     <label for="age">Age:</label>
    <input type="number" name="" id="age" placeholder="Enter your age" required="required">
    <br><br>
    <label for="Year of Birth">Birthday:</label>
    <input type="date" name="" id="Year of Birth" placeholder="Input birthday" required="required">
    <br><br>
    <label for="file">Upload photo</label>
    <input type="file" name="" id="file">
    <br><br>
    <label for="YOS">Year of Study:</label>
    <select name="" id="YOS">
        <option value="" disabled="disabled">---Choose one---</option>
        <option value="Year 1">Year 1</option>
        <option value="Year 2">Year 2</option>
        <option value="Year 3">Year 3</option>
        <option value="Year 4">Year 4</option>
    </select>
    <br><br>
    <p>choose your favourite football team</p>
    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">ARSENAL</label>
    <br>
     <input type="radio" id="chelsea" name="team">
    <label for="chelsea">CHELSEA</label>
    <br><br>
    <p>Choose Programming Languages</p>
    <input type="checkbox" name="PHP" id="Python">
    <label for="Python">Python</label>
    <br><br>
    <input type="checkbox" name="PHP" id="PHP">
    <label for="PHP">PHP</label>
    <br><br>
    <input type="checkbox" name="Java script" id="Java script">
    <label for="Java script">Java Script</label>
    <br><br><br>
    <label for="message">Describe yourself:</label>
    <textarea name="" id="message" cols="50" rows="10"></textarea>
    <br><br><br>
    <button type="submit">Register</button>

    <br><br><br><br>
</form>
</body>
</html>
